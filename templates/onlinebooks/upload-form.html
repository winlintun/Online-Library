{% extends 'base.html' %}
{% block content %}

<form class="row g-3 me-md-5 ms-md-5 mt-5">
  <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Upload File</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
    {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" name="title" class="form-control rounded-3" id="floatingInput" placeholder="Title" required>
        <label for="floatingInput">Title</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" name="author" class="form-control rounded-3" id="floatingInput" placeholder="Author">
        <label for="floatingInput">Author</label>
      </div>
      <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
      </div>
      <select class="form-select" multiple aria-label="multiple select example" required>
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
      </select>
      <div class="form-floating">
        <input type="text" name="book_link" class="form-control rounded-3" id="floatingInput" placeholder="book link">
        <label for="floatingInput">Book Link</label>
      </div>
      <div class="mb-3">
          <label for="formFile" class="form-label">or upload file</label>
          <input class="form-control" name="file" type="file" id="formFile">
      </div>
      <div class="mb-3">
          <label for="formFile" class="form-label">select image</label>
          <input class="form-control" name="image" type="file" id="formFile" accept="image/*" required>
      </div>
      <button class="w-100 mb-2 mt-3 btn btn-lg rounded-3 btn-primary" type="submit">Finish</button>
      <hr class="my-4">
</form>


{% endblock %}
